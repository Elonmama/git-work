<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 2;
            padding: 1;
        }
        .header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie {
            width: 200px;
            margin: 20px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            border-radius: 5px;
        }
        .movie h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Netflix</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h2>Movie 1</h2>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h2>Movie 2</h2>
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
                <h2>Movie 5</h2>
            </div>
            <!-- Add more movie elements as needed -->
        </div>
    </div>
</body>
</html>
